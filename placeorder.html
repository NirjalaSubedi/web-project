<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order placing</title>
    <link rel="stylesheet" href="orderplacing.css">
</head>
<body>
    <div class="main-container">
        <div class="delivery-address">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>
            </form>
        </div>
        <div class="payment-method">
            <h2> Select Payment Method</h2>
            <input type="radio" nam="cashdelivery">
            <label for="cashdelivery">Cash on Delivery</label>
        <div class="price-details">
            <h2>Price Details</h2>
            <div class="price">
                <p><span>Item Price</span><span>Rs 000.00</span></p>
                <p><span>Delivery Charges</span><span>Rs 100.00</span></p>
                <hr>
                <p><span>Total Amount</span> Rs 000.00</p>
            </div>
        </div>
    <div class="order-button">
        <a href="orderplaced.html" class="order-button">continue</a>
    </div>
</body>
</html>
